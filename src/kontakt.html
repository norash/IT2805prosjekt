<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Kontakt oss</title>
	</head>
	
	<body>	
		<div id="container">
			<header><img id="logo" src="img/logo.gif"><h1>Thorsens grindbygg</h1>
			</header>
			<section>
				<div id="leftKontakt">
					<h1>Kontakt oss</h1>
					<p>
					Kontakt oss om du har spørsmål eller forespørsler angående våre tjenester.<br>
					Vi prøver å svare så fort som mulig.
					</p>
					
					<div id="form">
						<form name="kontaktOss" action="" method="post" enctype="text/plain"
						onsubmit="validateEmail()">
							<label for="navn">Navn:</label>
							<input type="text" name="navn" size="30">
							<br>
							<label for="tlfnummer">Telefonnummer:</label>
							<input id="tlfInput" type="text" name="tlfnummer" size="30">
							<br>
							<label for="epost">E-postadresse:</label>
							<input id="epostInput" type="text" name="epost" size="30">
							<br>
							<label for="postnr" for="gate">Adresse:</label>
							<input id="postnr" type="text" name="postnr" placeholder="Postnummer" size="9">
							<input id="gate" type="text" name="gate" placeholder="Gateadresse" size="20">
							<br>
							<label id="foresporsel" for="foresporsel">Forespørsel:</label>
							<textarea name ="foresporsel" rows="8" placeholder="Skriv kort hva du trenger hjelp til..." REQUIRED></textarea>
							<br>
							</p>
							<input id="send" type="submit" value="Send"/>						
						</form>
					</div>
					<p id="warning"/>
				</div>
				
				<div id="rightKontakt">
					<h1>Kontaktinformasjon</h1>
					<ul>
						<li>Høgskoleringen 1</li>
						<li>7491 Trondheim</li>
						<li>Norge</li>
						<br>
						<li>11223344</li>
						<li>name@mail.no</li>
					</ul>
					<div id="map"></div>
				</div>	
			</section>			
			<footer>
				<b>Jan Einar Thorsen</b> ~ name@mail.no ~ 11223344
			</footer>
		
		</div>
		
		<script type= "text/javascript" src="valid.js"></script>
		
		<!-- Google kart lagt til ved hjelp av denne siden:
		https://developers.google.com/maps/tutorials/fundamentals/adding-a-google-map-->
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script type="text/javascript">
			function initialize(){
				var mapCanvas = document.getElementById('map');
				var mapOptions = {
					center: new google.maps.LatLng(63.417887, 10.403744),
					zoom: 14,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
				var map = new google.maps.Map(mapCanvas, mapOptions);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>

	</body>
	
</html>
