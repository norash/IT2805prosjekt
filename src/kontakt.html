<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Kontakt oss</title>
	</head>
	
	<body>	
		<div id="container">
			<header><img id="logo" src="Logo.png" style="width: 30; height:50"><h1>Thorsens grindbygg</h1>
			</header>
			
			<section>
				<h1>Kontakt oss</h1>
				<p>
				Kontakt oss om du har spørsmål eller forespørsler angående våre tjenester.<br>
				Vi prøver å svare så fort som mulig.
				</p>
				
				<div id="form">
					<form name="kontaktOss" action="MAILTO:jonaseth@stud.ntnu.no" method="post" enctype="text/plain">
						<label for="navn">Navn:</label>
						<input type="text" name="navn" size="30">
						<br>
						<label for="tlfnummer">Telefonnummer:</label>
						<input type="text" name="tlfnummer" size="30">
						<br>
						<label for="epost">E-postadresse:</label>
						<input type="text" name="epost" size="30">
						<br>
						<label for="postnr" for="gate">Adresse:</label>
						<input id="postnr" type="text" name="postnr" placeholder="Postnummer" size="9">
						<input id="gate" type="text" name="gate" placeholder="Gateadresse" size="20">
						<br>
						<label id="foresporsel" for="foresporsel">Forespørsel:</label>
						<textarea name ="foresporsel" rows="4"></textarea>
						<br>
						</p>
						<input id="send" type="submit" value="Send"/>						
					</form>
				</div>
			</section>
			
			
			<footer>
				<b>Jan Einar Thorsen</b> ~ name@mail.no ~ 11223344
			</footer>
		
		</div>
		
	</body>
	
</html>
